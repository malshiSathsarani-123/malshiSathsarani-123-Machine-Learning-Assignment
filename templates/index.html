<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Marketing Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <main>
        <section class="hero">
            <h2>Predict</h2>
        </section>

        <section class="prediction-form">
            <h2>Enter Information</h2>
            <form action="/predict" method="post" id="prediction-form">
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="18" max="100" required>
                </div>

                <div class="form-group">
                    <label for="job">Job:</label>
                    <select id="job" name="job" required>
                        <option value="admin.">Administrative</option>
                        <option value="blue-collar">Blue Collar</option>
                        <option value="entrepreneur">Entrepreneur</option>
                        <option value="housemaid">Housemaid</option>
                        <option value="management">Management</option>
                        <option value="retired">Retired</option>
                        <option value="self-employed">Self-employed</option>
                        <option value="services">Services</option>
                        <option value="student">Student</option>
                        <option value="technician">Technician</option>
                        <option value="unemployed">Unemployed</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="marital">Marital Status:</label>
                    <select id="marital" name="marital" required>
                        <option value="divorced">Divorced</option>
                        <option value="married">Married</option>
                        <option value="single">Single</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="education">Education:</label>
                    <select id="education" name="education" required>
                        <option value="basic.4y">Basic (4 years)</option>
                        <option value="basic.6y">Basic (6 years)</option>
                        <option value="basic.9y">Basic (9 years)</option>
                        <option value="high.school">High School</option>
                        <option value="illiterate">Illiterate</option>
                        <option value="professional.course">Professional Course</option>
                        <option value="university.degree">University Degree</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="default">Has Credit in Default:</label>
                    <select id="default" name="default" required>
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="housing">Has Housing Loan:</label>
                    <select id="housing" name="housing" required>
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="loan">Has Personal Loan:</label>
                    <select id="loan" name="loan" required>
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>

                <div class="form-group advanced-fields" style="display: none;">
                    <label for="contact">Contact Type:</label>
                    <select id="contact" name="contact">
                        <option value="cellular">Cellular</option>
                        <option value="telephone">Telephone</option>
                    </select>
                </div>

                <div class="form-group advanced-fields" style="display: none;">
                    <label for="month">Month of Last Contact:</label>
                    <select id="month" name="month">
                        <option value="jan">January</option>
                        <option value="feb">February</option>
                        <option value="mar">March</option>
                        <option value="apr">April</option>
                        <option value="may">May</option>
                        <option value="jun">June</option>
                        <option value="jul">July</option>
                        <option value="aug">August</option>
                        <option value="sep">September</option>
                        <option value="oct">October</option>
                        <option value="nov">November</option>
                        <option value="dec">December</option>
                    </select>
                </div>

                <div class="form-group advanced-fields" style="display: none;">
                    <label for="day_of_week">Day of Week of Last Contact:</label>
                    <select id="day_of_week" name="day_of_week">
                        <option value="mon">Monday</option>
                        <option value="tue">Tuesday</option>
                        <option value="wed">Wednesday</option>
                        <option value="thu">Thursday</option>
                        <option value="fri">Friday</option>
                    </select>
                </div>

                <div class="form-group advanced-fields" style="display: none;">
                    <label for="duration">Duration of Last Contact (seconds):</label>
                    <input type="number" id="duration" name="duration" min="0" max="5000" value="0">
                </div>

                <div class="form-group advanced-fields" style="display: none;">
                    <label for="campaign">Number of Contacts in Campaign:</label>
                    <input type="number" id="campaign" name="campaign" min="1" max="100" value="1">
                </div>

                <div class="form-group advanced-fields" style="display: none;">
                    <label for="pdays">Days Since Last Contact:</label>
                    <input type="number" id="pdays" name="pdays" min="0" max="999" value="999">
                    <small>999 means client was not previously contacted</small>
                </div>

                <div class="form-group advanced-fields" style="display: none;">
                    <label for="previous">Number of Previous Contacts:</label>
                    <input type="number" id="previous" name="previous" min="0" max="100" value="0">
                </div>

                <div class="form-group advanced-fields" style="display: none;">
                    <label for="poutcome">Outcome of Previous Campaign:</label>
                    <select id="poutcome" name="poutcome">
                        <option value="failure">Failure</option>
                        <option value="nonexistent">Nonexistent</option>
                        <option value="success">Success</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="button primary">Predict</button>
                    <button type="reset" class="button secondary">Reset</button>
                </div>
            </form>
        </section>
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
